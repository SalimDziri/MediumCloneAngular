<div class="wrapper-title" *ngIf="content == 'title'">
  <div class="wrapper-cell" fxLayout="column">
      <div class="text title-title">
        <div class="text-line-title"></div>
        <div class="text-line-title"></div>
      </div>
      <div class="wrapper-cell" fxLayout="row" fxLayoutAlign=" center" >
        <div class="image"></div>
        <div class="text title-title">
          <div class="text-line-header-title"></div>
          <div class="text-line-header-title"></div>
        </div>
      </div>
  </div>
</div>

<div class="wrapper" *ngIf="content == 'body'">
  <div class="wrapper-cell" fxLayout="column">
    <div class="text body">
      <div class="text-line"></div>
      <div class="text-line"></div>
      <br>
      <div class="text-line"></div>
      <div class="text-line"></div>
      <div class="text-line"></div>
      <div class="text-line"></div>
      <div class="text-line"></div>
      <div class="text-line"></div>
      <br>
      <div class="text-line"></div>
      <div class="text-line"></div>
      <div class="text-line"></div>
      <div class="text-line"></div>
      <div class="text-line"></div>
      <br>
      <div class="text-line"></div>
      <div class="text-line"></div>
      <div class="text-line"></div>
      <div class="text-line"></div>
    </div>
    <div class="wrapper-cell" fxLayout="row" fxLayoutAlign=" center" >
      <div class="text title">
        <div class="text-line-header"></div>
        <div class="text-line-header"></div>
      </div>
    </div>
  </div>
</div>
